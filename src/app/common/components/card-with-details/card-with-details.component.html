    <div class="card-content">
        {{value | currency:'BRL' }}
        <div class="elipsis" [ngClass]="'elipsis-'+ elipsisColor">
            <img *ngIf="image === 'cartao'" src="../../../../assets/images/card.svg" alt="cartÃ£o">
